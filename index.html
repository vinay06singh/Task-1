<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scanner UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="image-viewer" id="imageViewer">
                    <!-- Images will be appended here -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="controls">
                    <div class="form-group">
                        <label for="selectSource">Select Source</label>
                        <select class="form-control" id="selectSource">
                            <!-- Options will be dynamically added here -->
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="showUI">
                        <label class="form-check-label" for="showUI">Show UI</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoFeeder">
                        <label class="form-check-label" for="autoFeeder">AutoFeeder</label>
                    </div>
                    <div class="form-group">
                        <label>Pixel Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pixelType" id="blackWhite" value="Black & White">
                                <label class="form-check-label" for="blackWhite">Black & White</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pixelType" id="gray" value="Gray">
                                <label class="form-check-label" for="gray">Gray</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pixelType" id="color" value="Color">
                                <label class="form-check-label" for="color">Color</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <select class="form-control" id="resolution">
                            <option>100</option>
                            <option>150</option>
                            <option>200</option>
                            <option>300</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mb-2" id="scanSave1">Scan and Save 1</button>
                    <button class="btn btn-primary mb-2" id="scanSave2">Scan and Save 2</button>
                    <button class="btn btn-danger mb-2" id="removeBlank">Remove Blank Images</button>
                    <button class="btn btn-danger mb-2" id="removeAll">Remove All Images</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
